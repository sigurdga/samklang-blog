{% load i18n %}

{% if object_list %}
<h1>{% trans "Latest blog entries" %}</h1>
<ul class="latest entries">
{% for object in object_list %}
    <li class="entry">
        <h4><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></h4>
        <p>{{ object.pub_date|timesince }} {% trans "ago" %}.</p>
    </li>
{% endfor %}
</ul>
{% endif %}
